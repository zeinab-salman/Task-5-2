<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/style.css" />
  <link rel="stylesheet" href="./Assets/fontawesome-free-6.6.0-web/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="  board   d-flex justify-content-center  align-items-center  sectio1  w-100  mx-auto  ">
      <div class="container">
        <div class="pb-3"><label>Convert from:</label>
          <select class="form-select mb-2 from-select" aria-label="Default select example">
            <option value="km">km</option>
            <option value="m">m</option>
            <option value="dm">dm</option>
            <option value="cm">cm</option>
          </select>
          <label>Convert to:</label>
          <select class="form-select to-select" aria-label="Default select example">
            <option selected value="km">km</option>
            <option value="m">m</option>
            <option value="dm">dm</option>
            <option value="cm">cm</option>
          </select>
          <div class="me-5  container pt-3">
            <div class="number-span "><span class="text">number: </span> <span
                class="badge p-2 text-bg-success number-before"></span> </div>
            <div class="result-span pt-2"><span class="text">Result: </span><span
                class="badge p-2 text-bg-success result"></span> </div>
          </div>
        </div>
        <div class="buttons-board">
          <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button type="button" class="btn-7 btn btn-primary button">7</button>
            <button type="button" class="btn-8 btn btn-primary button ">8</button>
            <button type="button" class="btn-9 btn btn-primary button">9</button>
          </div>
          <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-4 button">4</button>
            <button type="button" class="btn btn-primary btn-5 button">5</button>
            <button type="button" class="btn btn-primary btn-6 button">6</button>
          </div>
          <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-1 button">1</button>
            <button type="button" class="btn btn-primary btn-2 button">2</button>
            <button type="button" class="btn btn-primary btn-3 button">3</button>
          </div>
          <div class="btn-group col-12" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-0 button">0</button>
            <button type="button" class="btn btn-primary btn-19 button">.</button>
          </div>
          <div class="d-flex align-items-center justify-content-center"> <button type="button"
              class="btn btn-primary btn-Ac  mt-4">AC</button> <button type="button"
              class="btn-7 btn btn-primary transform-btn mt-4 ">Convert</button></div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
